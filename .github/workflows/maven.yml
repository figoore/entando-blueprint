name: Maven
on: ['push', 'pull_request']
env:
  JHI_SCRIPTS: ./test-integration/scripts
  JHI_VERSION: 6.9.0
jobs:
  applications:
    name: ${{ matrix.app }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node_version: [ 14.15.0 ]
        os: [ ubuntu-20.04 ]
        include:
          - app: maven-default
    env:
      JHI_APP: ${{ matrix.app }}
      JHI_VERSION: 6.9.0

    steps:
      - name: 'SETUP: Checkout generator-jhipster-entando'
        uses: actions/checkout@v2
      - name: 'SETUP: Java version'
        uses: actions/setup-java@v1
        with:
          java-version: '11.x'
      - name: 'SETUP: NodeJs version'
        uses: actions/setup-node@v2.1.4
        with:
          node-version: ${{ matrix.node_version }}
      - name: 'ENV: Git history'
        run: git --no-pager log -n 10 --graph --pretty='%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue) <%an>%Creset' --abbrev-commit
      - name: 'SETUP: Prepare JHipster env'
        run: $JHI_SCRIPTS/01-install-global-jhipster.sh
      - name: 'GENERATION: Generate JHipster Application'
        run: $JHI_SCRIPTS/02-generate-project.sh $JHI_APP
      - name: 'RUN: Run Docker compose'
        run: $JHI_SCRIPTS/03-docker-compose.sh $JHI_APP
